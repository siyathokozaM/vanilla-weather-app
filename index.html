<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid p-3 text-center d-flex justify-content-center">
      <div class="weather-info pt-5 pb-5 mb-5 mt-3 text-center">
        <input
          class="search-input"
          type="text"
          placeholder="Enter City/town..."
        />
        <button class="search-button">
          <i class="fa fa-search"></i>
        </button>

        <h2 class="city pt-5 pb-1">paris</h2>
        <p class="date">
          22 jan 24, tue 14:07,
          <span class="coverage"> cloudy </span>
        </p>

        <div class="temp-details row mt-5">
          <h1 class="temp">⭐16°</h1>
          <p class="w">
            Humidity
            <span class="humidity"> 20% </span>
            Wind <span class="wind"> 23.5km/h </span>
            Pressure
            <span class="precip"> 112 </span>
          </p>
        </div>

        <div class="row mt-5 mb-5">
          <div class="col">
            <p>Mon</p>
            <p><span class="low-temp">18° </span> <span> 48°</span></p>
          </div>
          <div class="col">
            <p>Tue</p>
            <p><span class="low-temp">18° </span> <span> 48°</span></p>
          </div>
          <div class="col">
            <p>Wed</p>
            <p><span class="low-temp">18° </span> <span> 48°</span></p>
          </div>
          <div class="col">
            <p>Thur</p>
            <p><span class="low-temp">18° </span> <span> 48°</span></p>
          </div>
          <div class="col">
            <p>Fri</p>
            <p><span class="low-temp">18° </span> <span> 48°</span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
